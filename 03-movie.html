<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <!-- Main title -->
    <h1>Movie Details</h1>
    <nav>
      <a href="01-index.html">Home</a>
      <a href="02-search.html">Search</a>
    </nav>
  </header>

  <main>
    <section id="movie-details">
      <h2 id="movie-title">Loading movie title...</h2>
      <div id="movie-info">
        <img id="movie-poster" src="https://via.placeholder.com/300" alt="Movie Poster">
        <p id="movie-plot">Loading movie plot...</p>
        <p><strong>Genre:</strong> <span id="movie-genre">Loading genre...</span></p>
        <p><strong>Actors:</strong> <span id="movie-actors">Loading actors...</span></p>
        <p><strong>Ratings:</strong> <span id="movie-ratings">Loading ratings...</span></p>
        <p><strong>DVD Release:</strong> <span id="movie-dvd">Loading DVD release date...</span></p>
      </div>
    </section>
  </main>

  <footer>

  </footer>
