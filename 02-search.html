<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Movies</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Search Movies</h1>
    <nav>
      <a href="01-index.html">Trending Movies</a>
    </nav>
  </header>

  <main>
    <section id="search-section">
      <h2>Find Your Favorite Movies</h2>

      <!-- Barre de recherche -->
      <input
        type="text"
        id="search-bar"
        placeholder="Enter a movie title..."
        autocomplete="off"
      />

      <!-- Conteneur pour les résultats -->
      <div id="search-results">
        <!-- Les résultats de recherche s'afficheront ici via JS -->
      </div>

      <!-- Bouton pour charger plus -->
      <button id="load-more-results">Load More Results</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Cinema</p>
  </footer>

  <script type="module" src="./js/search.js"></script>
</body>
</html>
